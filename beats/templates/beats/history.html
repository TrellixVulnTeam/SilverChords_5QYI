{% load static %}
{% extends "beats/base.html" %}
{% block title %}
    History
{% endblock title %}
{% block Main_Content %}
    <h1>HISTORY</h1>
    <br>
    <br>
    <script src="{% static "main.js" %}" type='text/javascript'></script>
    {% for history in historys %}
        <img alt='beat-img' src='{{history.Bid.beat_img.url}}' onclick="location.href='{% url 'historydetail' pk=history.Bid.Bid %}'">
        <br>
        <h2>{{history.Bid.beat_name}}</h2>
        <br>
        <br>
    {% endfor %}

{% endblock Main_Content %}
