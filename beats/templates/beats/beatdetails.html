{% load static %}

<script src="{% static "main.js" %}" type='text/javascript'></script>
<script type="text/javascript" src="{% static "play.js" %}"></script>

<h1>{{beat.beat_name}}</h1>
<br>
<br>
<img alt='Beat img' src='{{ beat.beat_img.url }}'>
<button id='Play_Button' onclick="play('{{beat.beat.url}}', '{{beat.Bid}}', '{% url 'playsong' %}')">Playsss</button>
<br>
<br>
<audio controls id='cntl'>
    <source src="" type="audio/wav" >
    Your browser does not support the audio tag.
</audio>
<br>
<br>
<h2>Producer :- <h3>{{beat.producer}}</h3></h2>
<br>
<br>
<h2>Genre:-<h3>{{beat.genre}}</h3></h2>
<br>
<br>
<h2>What the Producer want to say about his/her work</h2>
<br>
<h3>{{beat.beat_desc}}</h3>
<br>
<br>
<h1>Reviews</h1>
{% for review in reviews %}
  <h3>{{review.user.username}}</h3>
  <h3>{{review.rating}}</h3>
  <br>
  <h4>{{review.comment}}</h4>
  <br>
  <br>
{% endfor %}
