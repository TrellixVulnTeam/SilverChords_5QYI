{% load static %}
<script type='text/javascript' src='{% static 'main.js' %}'></script>
<script type='text/javascript' src='{% static 'notifi.js' %}'></script>

<h1>Notifications</h1>
{% for noti in notifications %}
    <div onclick="noti('{{noti.user}}', '{% url 'notidata' %}')">
    <h3>Owner:-<h4>{{noti.user}}</h4></h3>
    <h4>Header:-<h5>{{noti.header}}</h5></h4>
    <br>
    </div>
{% endfor %}
<br>
<h2><u>Data:-</u></h2>
<p id='data'></p>
