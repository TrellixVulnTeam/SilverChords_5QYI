

<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>SilverChords Login</title>
    </head>
    <body>
        <h1>Register form</h1>
        <form method='POST'>
        {% csrf_token %}
        {% for field in form %}
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
        <input type='submit' value='Submit'>
        </form>
    </body>
</html>
